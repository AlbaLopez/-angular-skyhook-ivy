<skyhook-preview  [allBackends]="true">
    <ng-template let-type let-item="item">
        <ng-container *ngIf="type === 'QUIZ_QUESTION'">
            <ng-container [ngSwitch]="item.hover.listId">
                <quiz-section *ngSwitchCase="'BUILDER'" [question]="item.data" [preview]="true">
                </quiz-section>
                <div *ngSwitchDefault class="external" [ngStyle]="{ maxWidth: '120px' }">
                    Drag this {{item.data.formType}} question onto the quiz template, and I will morph!
                </div>
            </ng-container>
        </ng-container>
    </ng-template>
</skyhook-preview>

<div class="flex" [dropTarget]="spill">
    <div class="builder">
        <div class="external"
             [ssExternal]="nameBlock"
             #nameExt="ssExternal"
             [noHTML5Preview]="true"
             [dragSource]="nameExt.source">
            Name and Student ID
        </div>
        <div class="external"
             [ssExternal]="mathQuestion"
             #mathExt="ssExternal"
             [noHTML5Preview]="true"
             [dragSource]="mathExt.source">
            Math Question
        </div>
    </div>

    <div class="workspace">
        <skyhook-sortable-list class="list"
                           ssSortableListId="BUILDER"
                           [ssSortableChildren]="tempList"
                           [ssSortableSpec]="spec">
            <quiz-section [style.display]="block"
                *ssTemplate="let context" [ssRender]="context" #r="ssRender"
                [question]="r.data">
            </quiz-section>
        </skyhook-sortable-list>

    </div>

    <app-printout [formElements]="list">
    </app-printout>
</div>
