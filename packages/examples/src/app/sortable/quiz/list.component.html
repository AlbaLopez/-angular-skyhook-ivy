<div class="flex">
    <div class="builder">
        <div class="external"
             [ssExternal]="nameBlock"
             #nameExt="ssExternal"
             [dragSource]="nameExt.source">
            Name and Student ID
        </div>
        <div class="external"
             [ssExternal]="mathQuestion"
             #mathExt="ssExternal"
             [dragSource]="mathExt.source">
            Math Question
        </div>
    </div>

    <div class="workspace">
        <skyhook-sortable-list class="list"
                           ssSortableListId="simple-demo"
                           [ssSortableChildren]="tempList"
                           [ssSortableSpec]="spec">

            <ng-template ssTemplate let-context>
                <!-- ssRender configures a DragSource for you, but you have to attach it. -->
                <div class="section"
                     [ssRender]="context"
                     #render="ssRender"
                     [class.section--placeholder]="render.isDragging$|async"
                     [dragPreview]="render.source" >
                     <span class="section-handle" [dragSource]="render.source">&#9776;</span>
                     <ng-container [ngSwitch]="render.data.formType">
                         <app-math-form *ngSwitchCase="'Math'"
                             [data]="render.data"
                             (edit)="edit($event)">
                         </app-math-form>
                         <div *ngSwitchCase="'Name'">
                             Student enters their name/student id
                         </div>
                     </ng-container>
                </div>
            </ng-template>
        </skyhook-sortable-list>

    </div>

    <app-printout [formElements]="list">
    </app-printout>
</div>
